<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Timeselect的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
<style type="text/css">
#demo {
    width: 300px;
    height: 400px;
    display: inline-block;
    overflow: hidden;
}
.newTime {
    display: inline-block;
    float: left;
}
</style>
</head>
<body>
<h2>Timeselect的demo</h2>
<div class="newTime" id="newTime">
</div>
<div class="newTime" id="newTime2"></div>
<div class="newTime" id="newTime3"></div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/timeselect",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/timeselect/1.0/index', function (S, Timeselect) {
          new Timeselect();
    });

    S.use('gallery/timeselect/1.0/index', function (S, Timeselect) {
          //初始化
        var timeSelect1 = new Timeselect(
            {
                id:'newTime', 
                width:200, 
                bgColor:'#fff'
            });
            //隐藏时间轴
        var timeSelect2 = new Timeselect(
            {
                id:'newTime2', 
                hideTimeLine:false, 
                width:200, 
                startTime:7
            })
            timeSelect2.init([{
                minTime:'8:00', 
                maxTime:'10:00',
                percent:50, 
                data:{name:12},
                disable:true
            }]);
            //
        var timeSelect3 = new Timeselect(
            {
                id:'newTime3', 
                width:300, 
                bgColor:'#ddd'
            });

    });
</script>
</body>
</html>
